      <!-- Thanh menu dọc -->

      <div class="content">
        <form>
          <label for="temp">Nhiệt độ cài đặt setpoint (°C):</label>
          <input
            style="text-align: center"
            type="text"
            id="temp"
            name="temp"
            placeholder="Nhập nhiệt độ"
          /><br /><br />

          <label for="tempDelta1">Độ lệch nhiệt độ setpoint (°C):</label>
          <input
            style="text-align: center"
            type="text"
            id="tempDelta1"
            name="tempDelta1"
            placeholder="Nhập nhiệt độ"
          /><br /><br />

          <label for="tempAlarm">Nhiệt độ cảnh báo (°C):</label>
          <input
            style="text-align: center"
            type="text"
            id="tempAlarm"
            name="tempAlarm"
            placeholder="Nhập nhiệt độ"
          /><br /><br />

          <label for="tempDelta2">Độ lệch nhiệt độ cảnh báo (°C):</label>
          <input
            style="text-align: center"
            type="text"
            id="tempDelta2"
            name="tempDelta2"
            placeholder="Nhập nhiệt độ"
          /><br /><br />

          <label for="time">Thời gian đo (giây):</label>
          <input
            style="text-align: center"
            type="text"
            id="time"
            name="time"
            placeholder="Nhập thời gian"
          /><br /><br />

          <input id="bt_update" type="submit" value="Cập nhật" />
        </form>
